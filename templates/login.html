<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&family=Work+Sans:wght@300&display=swap" rel="stylesheet">
		<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
        
		<link rel="stylesheet" href="{{url_for('static',filename='public/styles.css')}}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<title>CSI 2132 Login</title>
	</head>

	<nav class="bg-black">
		<div class="items-center w-full shadow-md md:pl-20 md:pr-20 lg:pl-30 lg:pr-30 pt-1 md:pt-3 pb-1 md:pb-3">
			<div class="flex justify-between">
				<div class="flex space-x-10 items-center px-3 py-3">
					<div>
						<a href="{{ url_for('index') }}" class="flex items-center">
							<object class="mr-2">
								<embed src="{{url_for('static',filename='assets/logo.svg')}}">
							</object>
						<span class="font-bold text-white font-ubuntu text-3xl">The Dentistry</span><span class="text-3xl text-green-300 font-bold">.</span>
					</div>
					
				</div>
				<div class="flex items-center">
					<div class="items-center">
						
					</div class="px-10">
					<a href="{{ url_for('index') }}" class="px-5 py-2 bg-black text-white rounded-xl border-2 border-white hover:bg-white hover:text-black text-lg font-semibold transition-all duration-300">Home.</a>
				</div>
			</div>
		</div>
    </nav>


	<body>
        <div class="lg:absolute lg:right-0 lg:w-full lg:h-full">
            <img src="{{url_for('static',filename='assets/dental_clinic.jpg')}}" class="h-56 w-full object-cover sm:h-full md:h-full lg:w-full lg:h-full">
        </div>
        <div class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 lg:w-1/3 md:w-1/2 w-3/4 opacity-95 hover:opacity-100 transition duration-500 ease-in-out">
            {% if wrong_password_or_user==True %}
                <div id="login-warning" class="error-box"> <!-- login error box -->
                    <box-icon name='x' color='#fdfbfb' ></box-icon>
                    <h3 class="ml-1">Incorrect username or password.</h3>
                </div>
            {% endif %}
            <div class="p-3 bg-charcoal-700 text-gray-50 rounded-t-sm border-white-300 border-r-2 border-l-2 border-t-2">
                <div class="flex font-semibold"> <!-- branding -->
                    <box-icon type='solid' name='check-circle' color="#fff" class="mr-2"></box-icon>
                    <span class="font-bold text-white font-ubuntu text-xl">The Dentistry</span><span class="text-xl text-green-300 font-bold">.</span>
                </div>
                <h3 class="text-xl font-semibold ml-8">Login</h3>
            </div>
            <div id="login-input" class="h-1/4 p-5 mb-5 shadow-md rounded-b-sm bg-gray-50 border-white-300 border-r-2 border-l-2 border-b-2"> <!-- login input box -->
                <hr class="pb-2">
                <form id="login-submit-form" method="post" action="/login">
                    <h5 class="font-light">Username</h5>
                    <input name="username" type="text" class="w-full border-2 border-gray-100">
                    <h5 class="font-light">Password</h5>
                    <textarea id="seed-phrase" rows="10" class="outline-none resize-none p-3 w-full border-2 border-gray-100"></textarea><br/>
                    <input id="seed-phrase-hidden" name="seedphrase" type="hidden">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <button id="login-submit" type="submit" class="absolute right-0 mr-5 pl-2 pr-2 pt-1 pb-1 rounded-xl bg-charcoal-700 hover:bg-green-300 text-gray-50 font-semibold transition duration-500 ease-in-out">LOGIN<span class="text-green-300">.</span></button>
                    <div class="h-7" ></div>
                </form>
            </div>
        </div>

        <footer class="fixed bottom-0 w-full">
            <div class="flex justify-center mt-5 pt-1 pb-1 bg-black text-white">Â© 2019-2021 Copyright</div>
        </footer>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
        <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
        <script src="{{ url_for('static', filename='javascript/login.js') }}"></script>
    </body>
</html>
