<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&family=Work+Sans:wght@300&display=swap" rel="stylesheet">
		<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
        
		<link rel="stylesheet" href="{{url_for('static',filename='public/styles.css')}}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<title>CSI 2132 Login</title>
	</head>
	<body>
        <div class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 lg:w-1/3 md:w-1/2 w-3/4">
            {% if wrong_password_or_user==True %}
                <div id="login-warning" class="flex w-full rounded-sm p-1 font-bold bg-red-500 text-gray-50"> <!-- login error box -->
                    <box-icon name='x' color='#fdfbfb' ></box-icon>
                    <h3 class="ml-1">It doesn't look like that seed phrase was right.</h3>
                </div>
            {% endif %}
            <div class="p-3 bg-charcoal-700 text-gray-50 rounded-t-sm">
                <div class="flex font-semibold"> <!-- branding -->
                    <box-icon type='solid' name='pyramid' color="#fff" class="mr-2"></box-icon>
                    <span>Application</span>
                    <span>Login</span>
                </div>
                <h3 class="text-xl font-semibold ml-8">Login</h3>
            </div>
            <div id="login-input" class="h-1/4 p-5 mb-5 shadow-md rounded-b-sm bg-gray-50"> <!-- login input box -->
                <hr class="pb-2">
                <form id="login-submit-form" method="post" action="/login">
                    <h5 class="font-light">Username</h5>
                    <input name="username" type="text" class="w-full border-2 border-gray-100">
                    <h5 class="font-light">Seed Phrase</h5>
                    <textarea id="seed-phrase" rows="10" class="outline-none resize-none p-3 w-full border-2 border-gray-100"></textarea><br/>
                    <input id="seed-phrase-hidden" name="seedphrase" type="hidden">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <input id="login-submit" type="submit" class="absolute right-0 mr-5 pl-2 pr-2 pt-1 pb-1 rounded-sm bg-charcoal-700 hover:bg-purple-600 text-gray-50 transition duration-500 ease-in-out">
                    <div class="h-7"></div>
                </form>
            </div>
            <div id="login-info" class="flex content-center"> <!-- login info box -->
                <box-icon name='info-circle' color='#020202' ></box-icon>
                <h3 class="font-extralight">A seed phrase, like a password, is a series of nouns and adjectives that can be harder to crack then a normal password.</h3>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
        <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
        <script src="{{ url_for('static', filename='javascript/login.js') }}"></script>
    </body>
</html>
